<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM matrix</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="global">
        <div id="informList" class="informList">
            <div id="infoTable" class="infoTable hidden">
                <div class="info-name"></div>
                <div>
                    <span>Satiety: </span>
                    <span class="satiety"></span>
                </div>
                <div>
                    <span>Health: </span>
                    <span class="health"></span>
                </div>
                <div class="info-live hidden">I am kaput...</div>
            </div>
        </div>
        <div id="main" class="main">
            <div class="counterWrap">
                <div id="counter" class="counter"></div>
            </div>
        </div>
        <div class="aside">
            <div id="config" class="conf">
                <p>Configuration</p>
                <form name="config">
                    <p><label>Quantity of trees: <input type="text" name="tree" placeholder="7"></label></p>
                    <p><label>Quantity of bushes: <input type="text" name="bush" placeholder="7"></label></p>
                    <p><label>Delay: <input type="checkbox" name="delay" checked></label></p>
                    <p><label>Quantity of deer: <input type="text" name="deer" placeholder="4"></label></p>
                    <p><label>Quantity of mice: <input type="text" name="mouse" placeholder="2"></label></p>
                    <p><label>Quantity of hunters: <input type="text" name="hunter" placeholder="1"></label></p>
                    <p><label>Time(ms): <input type="text" name="time" placeholder="1000"></label></p>
                    <button type="button" id="run" class="run">Run!</button>
                </form>
            </div>
            <p class="dragTitle">Dragable elements</p>
            <div id="entitiesBox" class="entitiesBox">
                <div data-name="tree" class="entityItem">
                    <div data-img class="entityImg imgTree"></div>
                    <div class="entityName">tree</div>
                </div>
                <div data-name="bush" class="entityItem">
                    <div data-img class="entityImg imgBush"></div>
                    <div class="entityName">bush</div>
                </div>
                <div data-name="deer" class="entityItem">
                    <div data-img class="entityImg imgDeer"></div>
                    <div class="entityName">deer</div>
                </div>
                <div data-name="mouse" class="entityItem">
                    <div data-img class="entityImg imgMouse"></div>
                    <div class="entityName">mouse</div>
                </div>
                <div data-name="hunter" class="entityItem">
                    <div data-img class="entityImg imgHunter"></div>
                    <div class="entityName">hunter</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="libs/checkPlugin.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
